{% extends "../base/base.html" %}
{% block title %}
The Post
{% endblock %}
{% block content %}
{% include "base/nav-main.html" %}
<div class="album py-5 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-12 pb-5">
          <h1> List of allposts </h1>
        </div>
        {% for post in allposts %}
        <div class="col-md-4">
          <a class="text-dark" href="{{post.get_absolute_url}}">
            <div class="card mb-4 box-shadow">
              <div class="card-body">
                <h2 style="font-size:18px;font-weight:bold">{{post.title|truncatechars:50}}</h2>
                <p class="card-text">{{post.excerpt|truncatechars:50}}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <small class="text-muted">3 mins</small>
                </div>
              </div>
            </div>
          </a>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>

{% endblock %}
